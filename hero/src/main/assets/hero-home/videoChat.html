      newState = 'checking';
    } else if (states.disconnected > 0) {
      newState = 'disconnected';
    } else if (states.new > 0) {
      newState = 'new';
    } else if (states.connected > 0) {
      newState = 'connected';

  <script type="text/javascript">
  window.getInitData = function() {
    var _initData;
    if (localStorage&&localStorage.boot) {
      try {
        _initData = JSON.parse(localStorage.boot);
      } catch (e) {}
    }
    _initData = _initData || {};
    var params = (window.location.search.split('?')[1] || '').split('&');
    for (var param in params) {
      if (params.hasOwnProperty(param)) {
        paramParts = params[param].split('=');
        _initData[paramParts[0]] = decodeURIComponent(paramParts[1] || '');
      }
    }
    return _initData;
  };

  var cfg = {},con = {};
  var sdpConstraints = {
    optional: [],
    mandatory: {
      OfferToReceiveAudio: true,
      OfferToReceiveVideo: true
    }
  }

  var id = getInitData().id;
  var myName = getInitData().name;
  if (!myName) {
    myName = 'Hero'+Date.now();
  };

  //set local stream
  var localStream;
  navigator.getUserMedia({video: true, audio: true}, function (stream) {
    localStream = stream;
    var video = document.getElementById('local')
    video.srcObject = localStream;
    window._io = io.connect('http://10.122.16.51:3000',{transports:['websocket'],'force new connection': true, reconnect: false});
    window._io.emit('heroChat', {req:'groupChatConnect','address':(id||'All-Heros')+parseInt(Date.now()/10000000)});
    window._io.on('heroChat', function(data) {
      if (data.req === 'newMessage') {
        var payloads = data.res;
        for (var i = 0; i < payloads.length; i++) {
          var payload = payloads[i];
          addPeople(payload.payload);
        }
      }
      if (data.req === 'groupChatConnect' && data.res === 'success') {
        // window._io.emit('heroChat', {req:'fetch'});
        window._io.emit('heroChat', {req:'subscribe'});
      }
      if (data.req === 'subscribe') {
        window._io.emit('heroChat',{req:'post', payload:{name:myName,desc:''}});
      };
    });
  }, undefined);

  //set remore PC
  var remoteOffers = {};
  var localOffers = {};
  var addPeople = function(people){
    var desc = people.desc;
    var name = people.name;
    var yourName = people.yourName;
    if (!localStream || myName === name || (yourName && yourName != myName)) {
      return;
    };

    if (name && (!desc)) {
      var me = new RTCPeerConnection(cfg, con);
      remoteOffers[name] = me;
      me.addStream(localStream);
      me.createOffer(function (desc) {
        me.setLocalDescription(desc, function () {}, function () {});
      },function () {},
      sdpConstraints);
      me.onicecandidate = function (e) {
        if (e.candidate == null) {
          window._io.emit('heroChat', {req:'post', payload:{yourName:name,name:myName,desc:me.localDescription}});
        }
      }
      me.onaddstream = function(e){
        me.stream = e.stream;
      };
      me.onconnectionstatechange = function(event) {
        console.log('onconnectionstatechange:'+me.connectionState);
        if (me.connectionState === 'disconnected') {
          if (remoteOffers[name]) {
            delete remoteOffers[name];
          };
        }
        updateUI();
      }
    }else if (desc.type == 'answer') {
      if (remoteOffers[name]) {
        var answerDesc = new RTCSessionDescription(desc);
        remoteOffers[name].setRemoteDescription(answerDesc);
      };
    }else if(desc.type == 'offer'){
      var pc = new RTCPeerConnection(cfg, con);
      pc.addStream(localStream);
      remoteOffers[name] = pc;
      var offerDesc = new RTCSessionDescription(desc)
      pc.setRemoteDescription(offerDesc);
      pc.createAnswer(function (answerDesc) {
        pc.setLocalDescription(answerDesc);
      },function () {
        console.warn("Couldn't create offer")
      },sdpConstraints);
      pc.onicecandidate = function (e) {
        if (e.candidate == null) {
          window._io.emit('heroChat', {req:'post', payload:{yourName:name,name:myName,desc:pc.localDescription}});
        }
      }
      pc.onconnectionstatechange = function(event) {
        console.log('onconnectionstatechange:'+pc.connectionState);
        if (pc.connectionState === 'disconnected') {
          if (remoteOffers[name]) {
            delete remoteOffers[name];
          };
        }
        updateUI();
      }
      pc.onaddstream = function(e){
        pc.stream = e.stream;
      };
    }
  }
  function updateUI(){
    var counts = Object.keys(remoteOffers).length;
    if (counts === 1) {
      document.getElementById('local').style.right = '0px';
      document.getElementById('local').style.bottom = '0px';
      document.getElementById('local').style.width = '30%';
      document.getElementById('local').style.height = '30%';
      document.getElementById('remote1').style.display = 'inline-block';
      document.getElementById('remote1').style.left = '0px';
      document.getElementById('remote1').style.top = '0px';
      document.getElementById('remote1').style.width = '100%';
      document.getElementById('remote1').style.height = '100%';
      document.getElementById('remote1').srcObject = remoteOffers[Object.keys(remoteOffers)[0]].stream;
      document.getElementById('remote2').style.display = 'none';
      document.getElementById('remote3').style.display = 'none';
      document.getElementById('remote4').style.display = 'none';
    }else if(counts === 2){
      document.getElementById('local').style.right = '25%';
      document.getElementById('local').style.bottom = '0px';
      document.getElementById('local').style.width = '50%';
      document.getElementById('local').style.height = '50%';
      document.getElementById('remote1').style.display = 'inline-block';
      document.getElementById('remote1').style.left = '0px';
      document.getElementById('remote1').style.top = '0px';
      document.getElementById('remote1').style.width = '50%';
      document.getElementById('remote1').style.height = '50%';
      document.getElementById('remote1').srcObject = remoteOffers[Object.keys(remoteOffers)[0]].stream;
      document.getElementById('remote2').style.display = 'inline-block';
      document.getElementById('remote2').style.left = '50%';
      document.getElementById('remote2').style.top = '0px';
      document.getElementById('remote2').style.width = '50%';
      document.getElementById('remote2').style.height = '50%';
      document.getElementById('remote2').srcObject = remoteOffers[Object.keys(remoteOffers)[1]].stream;
      document.getElementById('remote3').style.display = 'none';
      document.getElementById('remote4').style.display = 'none';
    }else if(counts === 3){
      document.getElementById('local').style.right = '0px';
      document.getElementById('local').style.bottom = '0px';
      document.getElementById('local').style.width = '50%';
      document.getElementById('local').style.height = '50%';
      document.getElementById('remote1').style.display = 'inline-block';
      document.getElementById('remote1').style.left = '0px';
      document.getElementById('remote1').style.top = '0px';
      document.getElementById('remote1').style.width = '50%';
      document.getElementById('remote1').style.height = '50%';
      document.getElementById('remote1').srcObject = remoteOffers[Object.keys(remoteOffers)[0]].stream;
      document.getElementById('remote2').style.display = 'inline-block';
      document.getElementById('remote2').style.left = '50%';
      document.getElementById('remote2').style.top = '0px';
      document.getElementById('remote2').style.width = '50%';
      document.getElementById('remote2').style.height = '50%';
      document.getElementById('remote2').srcObject = remoteOffers[Object.keys(remoteOffers)[1]].stream;
      document.getElementById('remote3').style.display = 'inline-block';
      document.getElementById('remote3').style.left = '0px';
      document.getElementById('remote3').style.top = '50%';
      document.getElementById('remote3').style.width = '50%';
      document.getElementById('remote3').style.height = '50%';
      document.getElementById('remote3').srcObject = remoteOffers[Object.keys(remoteOffers)[2]].stream;
    }else if(counts === 4){
      document.getElementById('local').style.right = '25%';
      document.getElementById('local').style.bottom = '25%';
      document.getElementById('local').style.width = '50%';
      document.getElementById('local').style.height = '50%';
      document.getElementById('remote1').style.display = 'inline-block';
      document.getElementById('remote1').style.left = '0px';
      document.getElementById('remote1').style.top = '0px';
      document.getElementById('remote1').style.width = '50%';
      document.getElementById('remote1').style.height = '50%';
      document.getElementById('remote1').srcObject = remoteOffers[Object.keys(remoteOffers)[0]].stream;
      document.getElementById('remote2').style.display = 'inline-block';
      document.getElementById('remote2').style.left = '50%';
      document.getElementById('remote2').style.top = '0px';
      document.getElementById('remote2').style.width = '50%';
      document.getElementById('remote2').style.height = '50%';
      document.getElementById('remote2').srcObject = remoteOffers[Object.keys(remoteOffers)[1]].stream;
      document.getElementById('remote3').style.display = 'inline-block';
      document.getElementById('remote3').style.left = '0px';
      document.getElementById('remote3').style.top = '50%';
      document.getElementById('remote3').style.width = '50%';
      document.getElementById('remote3').style.height = '50%';
      document.getElementById('remote3').srcObject = remoteOffers[Object.keys(remoteOffers)[2]].stream;
      document.getElementById('remote4').style.display = 'inline-block';
      document.getElementById('remote4').style.left = '50%';
      document.getElementById('remote4').style.top = '50%';
      document.getElementById('remote4').style.width = '50%';
      document.getElementById('remote4').style.height = '50%';
      document.getElementById('remote4').srcObject = remoteOffers[Object.keys(remoteOffers)[3]].stream;
    }
  }
  </script>
</head>
